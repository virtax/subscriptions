volumes:
  postgres-db:

services:
  node-server:

    container_name: node-server
    build:
      context:
        .
    env_file:
      - .env
    ports:
      - 3000:3000
      - 9229:9229
    depends_on:
      - db
    volumes:
      - ./src:/home/node/app/src
      - ./test:/home/node/app/test
    command: npm run start:debug


  db:
    container_name: db
    image: postgres:17-alpine
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    env_file:
      - .env
    volumes:
      - postgres-db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    user: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
